<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Boutique en Ligne Infernale de XMAS</title>
    <link rel="stylesheet" href="menu2.css">
</head>
<body>

    <header class="marquee-container">
        <h1 class="marquee-text">BIENVENUE DANS NOTRE BOUTIQUE XMAS - SOUVENT EN RUPTURE DE STOCK - NOMBREUSES GREVES ET ARNAQUES - ACHEtez MAINTENANT ! - IMAGES REELS PAS D'IA</h1>
    </header>

    <main id="app-container">

        <section id="category-view" class="view">
            <h2 style="color: yellow; background-color: purple; padding: 5px; text-shadow: 2px 2px red;">Choisissez Votre Calvaire (Catégories)</h2>
            <div class="category-list">
                <button class="category-btn" data-category="Un_superbe_Noël">Un superbe Noël</button>
                <button class="category-btn" data-category="Nos_produits_inédits">Nos produits inédits</button>
                <button class="category-btn" data-category="Les_filles_Noël_régalent">Les filles Noël régalent</button>
            </div>
        </section>

        <section id="product-view" class="view hidden">
            <h2 id="product-title" style="font-family: 'Comic Sans MS', cursive; color: lime;"></h2>
            <div id="product-list" class="product-grid">
                </div>
            <button id="back-btn" class="return-btn">RET O UR (Cliquez vite !)</button>
        </section>

    </main>

    <footer style="text-align: center; color: aqua; background-color: maroon; padding: 10px; border-top: dashed 5px yellow;">
        <p>TOUS DROITS RÉSERVÉS (A XMAS FILLIALE DU GROUPE ULTRA-NOËL)</p>
    </footer>

    <script src="menu2.js"></script>
</body>
</html>
